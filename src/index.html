<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Tienda online</title>

</head>
<body>
<!-- Add your site or application content here -->
  <div class="container-fluid">
    <nav class="navbar fixed-top sticky-top bg-light">
        <div class="col-1">
          <h4><b><i>Tienda Online</i></b></h4>
        </div>
        <div class="col-1"></div>
        <div class="d-flex col-6">
          <input type="text" class="form-control rounded-pill" id="searchInput" placeholder="Buscar Productos" aria-label="Buscar productos" aria-describedby="basic-addon1" onkeyvp="isEmpty()">
          <i class="fas fa-search text-center p-3" id="searchIcon"></i>
        </div>
        <div class="col-1">
          <select name="category" id="categorySelector">
            <option class="categoryOption" name="todos" value="todos">Todos los productos</option>
            <option class="categoryOption" name="bebida energetica" value="bebida energetica">Bebidas Energ√©ticas</option>
            <option class="categoryOption" name="pisco" value="pisco">Piscos</option>
            <option class="categoryOption" name="ron" value="ron">Ron</option>
            <option class="categoryOption" name="bebida" value="bebida">Bebidas</option>
            <option class="categoryOption" name="snack" value="snack">Snacks</option>
            <option class="categoryOption" name="cerveza" value="cerveza">Cervezas</option>
            <option class="categoryOption" name="vodka" value="voska">Vodkas</option>
          </select>
        </div>
        <div class="col-2"></div>
        </div>
    </nav>
    <div id="app"></div>
    <div class="row">
      <div class="col-10"></div>
      <div class="col-2">
        <select name="order" id="orderSelector" class="m-3 mb-0">
          <option class="orderOption" name="az" value="az">A - Z</option>
          <option class="orderOption" name="za" value="za">Z - A</option>
          <option class="orderOption" name="pricemin" value="pricemin">Menor Precio</option>
          <option class="orderOption" name="pricemay" value="pricemay">Mayor Precio</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-10"></div>
      <div class="col-2">
        <div class="form-check">
          <label class="form-check-label" for="flexCheckDefault">Descuento
          </label>
          <input class="form-check-input ms-2" type="checkbox" value="" id="check">
        </div>
      </div>
    </div>
    <div id="card"></div>
    <ul class="nav-item" id="pageSelector"></ul>
  </div>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </footer>
</body>
</html>
